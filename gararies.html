    <script >
     // Show the lightbox and hide the header when an image is clicked
document.querySelectorAll('.gallery-img').forEach(img => {
    img.addEventListener('click', (e) => {
        document.getElementById('lightbox').style.display = 'flex';
        document.getElementById('lightbox-img').src = e.target.src;
        document.querySelector('header').style.display = 'none';  // Hide header
    });
});

// Hide the lightbox and show the header when the close button is clicked
document.querySelector('.close').addEventListener('click', () => {
    document.getElementById('lightbox').style.display = 'none';
    document.querySelector('header').style.display = 'block';  // Show header
});


    </script>
